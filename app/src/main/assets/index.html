<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ollama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">
    <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <div class="model-dropdown">
                    <button id="model-button">
                        <span id="model-name">Select Model</span>
                        <span>▼</span>
                    </button>
                    <div class="model-menu hidden" id="model-menu">
                        <div class="runner-list">
                            <div class="runner-item" id="ollama-runner">
                                <span class="runner-name">ollama local</span>
                            </div>
                            <div class="models-panel hidden" id="models-panel">
                                <div class="add-model-section" id="add-model-section">
                                    <div class="model-option add-model-option" id="add-model-trigger">+ Add Model</div>
                                    <div class="add-model-input-row hidden" id="add-model-row">
                                        <input type="text" class="add-model-input" id="add-model-input" placeholder="e.g. llama3.2">
                                        <button class="add-model-btn pull-btn" id="pull-model-btn">Pull</button>
                                        <button class="add-model-btn cancel-btn" id="cancel-pull-btn">×</button>
                                    </div>
                                    <div class="pull-status hidden" id="pull-status"></div>
                                </div>
                                <div class="model-divider"></div>
                                <div id="models-list">
                                    <div class="loading-models">Loading...</div>
                                </div>
                                <div class="model-divider"></div>
                                <a href="https://ollama.com/library" class="model-option library-link" target="_blank">Browse Library →</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h1 class="chat-title">Ollama</h1>

            <div class="header-right">
                <div class="status-dropdown">
                    <button class="status-button" id="status-button">
                        <span class="status-dot" id="status-dot"></span>
                        <span>Status</span>
                    </button>
                    <div class="status-menu hidden" id="status-menu">
                        <div class="status-menu-item">
                            <span class="status-label">Ollama Serve</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="ollama-toggle">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="status-divider"></div>
                        <div class="status-menu-item">
                            <span class="status-label">Web Search</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="brave-toggle">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="status-divider"></div>
                        <div class="status-menu-item settings-item" id="settings-btn">
                            <span class="status-label">Settings</span>
                            <span style="color: var(--text-muted);">→</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Download Progress -->
        <div class="download-progress-container" id="download-progress"></div>

        <!-- Chat Window -->
        <div class="chat-window" id="chat-window"></div>

        <!-- Input Area -->
        <div class="chat-input-area">
            <textarea id="chat-input" placeholder="Type a message..." rows="1"></textarea>
            <button id="send-button">➤</button>
        </div>
    </div>

    <!-- Backdrop for closing menus -->
    <div class="menu-backdrop hidden" id="menu-backdrop"></div>

    <script src="marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
